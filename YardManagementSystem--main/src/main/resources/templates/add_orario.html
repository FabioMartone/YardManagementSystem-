<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AddOrario</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Inserimento di un nuovo orario disponibile</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Hai aggiunto correttamente un orario disponibile!</div>
				</div>
				
				
				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">L'email inserita è già in uso.</div>
				</div>

				<h1>Inserisci i dati</h1>

				<form th:action="@{/add_orario}" method="post" th:object="${Deposito}">
					<div class="form-group">
						<label class="control-label" for="id"> ID Deposito </label>
						<input id="id" class="form-control" type="text" th:field="*{id}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="orario"> Nuovo orario disponibile </label> <input
							id="orario" class="form-control" type="text" th:field="*{orario}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Aggiungi</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
