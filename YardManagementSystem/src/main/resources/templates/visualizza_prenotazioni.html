	<div class="w3-top">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Prenotazione effettuata!</div>
                </div>

				<h1>Le tue prenotazioni</h1>
				<table border="1" class = "table table-striped table-responsive-md">
						<thead>
							<tr class="w3-red">
								<th>
										Data</a>
								</th>
								<th>
										Fascia Oraria</a>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="view : ${list}">
							<td th:text="${view.data}">
