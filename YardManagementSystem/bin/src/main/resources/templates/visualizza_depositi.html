<!DOCTYPE html>
<html>
<head>
<title>VISUALIZZA DEPOSITI</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<style>
</style>
</head>
<body th:background="@{/images/mattonella2.png}">

	<!-- create navigation bar ( header) -->
	<div class="w3-top">
  		<div class="w3-bar w3-black w3-card">
  			<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="@{/login}" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
		    <sec:authorize="isAuthenticated()"><a th:href="@{/home_gestore}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
		    <sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="w3-bar-item w3-button w3-padding-large">LOGOUT</a>
  		</div>
	</div>

 

<br>
<br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
          
                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Hai aggiunto correttamente un nuovo deposito!</div>
                </div>
                
               
                <input name = "indirizzo" type="hidden" class="form-control" th:value= "${indirizzo}" id="indirizzo" required>
                 
                
                

				<h1>I tuoi depositi</h1>
				<table border="1" class = "table table-striped table-responsive-md">
						<thead>
							<tr class="w3-red">
								<th>
										Id deposito</a>
								</th>
								<th>
										Indirizzo Deposito</a>
							</tr>
						</thead>
						<tbody>
							<tr th:each="deposito_gestore : ${listDepositiGestore}">
								<td th:text="${deposito_gestore.id}">
								<td th:text="${deposito_gestore.indirizzo}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

</body>
</html>
