<!DOCTYPE html>
<html>
<head>
<title>VISUALIZZA ORDINI</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body th:background="@{/images/mattonella2.png}">

	<!-- create navigation bar ( header) -->
	<div class="w3-top">
  		<div class="w3-bar w3-black w3-card">
    		<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="@{/}" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
		    <sec:authorize="isAuthenticated()"><a th:href="@{/home_corriere}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
		    <sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="w3-bar-item w3-button w3-padding-large">LOGOUT</a>
  		</div>
	</div>
	
	
		
<br>
<br>
	
	<div class="container">
			<!-- logout message -->

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
		</div>
	<div class="container my-2">
	<h1>Lista Ordini Prenotati</h1>
	<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr class = "w3-red">
					<th>
							Tipologia Ordine
					</th>
					<th>
							Numero Ordine
					</th>
					<th> 	Data prevista 
					</th>
					<th> 	Numero colli
					</th>
					<th> 	Numero colonne 
					</th>
					<th> 	Numero pedane 
					</th>
					<th> 	Peso totale 
					</th>
					<th> 	Deposito
					</th>
					<th> 	Targa
					</th>
					<th> 	Autista
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ordView : ${listOrdiniView}">
					<td th:text="${ordView.tipologiaOrdine}">
					<td th:text="${ordView.numeroOrdine}">
					<td th:text="${ordView.dataPrevista}">
					<td th:text="${ordView.numeroColli}">
					<td th:text="${ordView.numeroColonne}">
					<td th:text="${ordView.numeroPedane}">
					<td th:text="${ordView.pesoTotale}">
					<td th:text="${ordView.deposito}">
					<td th:text="${ordView.targa}">
					<td th:text="${ordView.autista}">
				</tr>
			</tbody>
		</table>
		</div>
</body>
</html>
