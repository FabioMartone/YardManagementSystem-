<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Effettua prenotazione</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>

 

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <sec:authorize="isAuthenticated()"><a class="navbar-brand"th:href="@{/home_corriere}">Home</a>
                <sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

 

<br>
<br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Non esiste l'ordine che stai cercando.</div>
                </div>
                
                <!-- error message -->
                <div th:if="${param.error0}">
                    <div class="alert alert-danger">L'ordine e' gia' stato prenotato.</div>
                </div>
                
           
                <h1>Inserisci la chiave della prenotazione</h1>

 

                <form th:action="@{/home_corriere/effettua_prenotazione}" method="post" th:object="${Prenotazione}">
                    <div class="form-group">
                        <label class="control-label" for="chiavePrenotazione"> Chiave della prenotazione </label>
                        <input id="chiavePrenotazione" class="form-control" type="text" th:field="*{chiavePrenotazione}"
                            required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Avanti</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
