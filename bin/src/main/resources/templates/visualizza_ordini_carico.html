<!DOCTYPE html>
<html>
<head>
<title>ORDINI CARICO</title>

	crossorigin="anonymous">
</head>
<body th:background="@{/images/mattonella2.png}">

	<!-- create navigation bar ( header) -->
	<div class="w3-top">
  		<div class="w3-bar w3-black w3-card">
    		<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="@{/}" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
		    <sec:authorize="isAuthenticated()"><a th:href="@{/home_gestore}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
		    <sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="w3-bar-item w3-button w3-padding-large">LOGOUT</a>
  		</div>
	</div>
 

<br>
<br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            

				
				<tr th:each="ordiniCaricoMovimenti : ${View.OrdiniCaricoMovimenti}">
								
				<h2>Ordine Carico</h2>
				<table border="1" class = "table table-striped table-responsive-md">
						<thead>
							<tr class="w3-red">
								<th>
										Chiave dell'ordine</a>
								</th>
								<th>
										Deposito</a>
								</th>
								<th>
										Data merce pronta</a>
								</th>
								<th>
										Numero</a>
								</th>
								<th>
										Data prevista</a>
								</th>
								<th>
										Numero colli</a>
								</th>
								<th>
										Numero colonne</a>
								</th>
								<th>
										Numero pedane</a>
								</th>
								<th>
										Peso totale</a>
								</th>
								<th>
										Chiave della prenotazione</a>
								</th>
								<th>
										Cliente destinatario</a>
								</th>
								<th>
										Indirizzo destinatario</a>
								</th>
							</tr>
						</thead>
						
						<tbody>
								
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.chiave}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.deposito.indirizzo}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.dataMercePronta}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.numero}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.dataPrevista}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.numeroColli}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.numeroColonne}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.numeroPedane}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.pesoTotale}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.chiavePrenotazione}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.clienteDestinatario}">
								<td th:text="${ordiniCaricoMovimenti.ordineCarico.indirizzoDestinatario}"></td>
								
								</tbody>
						</table>
	
								<h3>Movimenti dell'ordine carico</h3>
								<table border="1" class = "table table-striped table-responsive-md">
									<thead>
										<tr class="w3-red">
										<th>
											Id</a>
										</th>
										<th>
											Ora inizio</a>
										</th>
										<th>
											Ora fine</a>
										</th>
										<th>
											Tipo Area</a>
										</th>
										<th>
											Descrizione</a>
										</th>
										</tr>
									</thead>
						
									<tbody>
						
										<tr th:each="movimento : ${ordiniCaricoMovimenti.movimenti}">
													<td th:text="${movimento.id}">
													<td th:text="${movimento.inizioMovimento}">
													<td th:text="${movimento.fineMovimento}">
													<td th:text="${movimento.area.tipo}">
													<td th:text="${movimento.area.descrizione}"></td>
											</tr>
								
						
									</tbody>
								</table>
								
								<br>
								<br>
								<br>
						
						</tr>

</body>
