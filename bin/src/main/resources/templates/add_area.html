<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AddArea</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>

 

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/home_gestore}">Home</a>
                <sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

 

<br>
<br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

 

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Hai aggiunto correttamente una nuova area!</div>
                </div>
                
           
                <h1>Inserisci i dati del deposito</h1>

 

                <form th:action="@{/home_gestore/add_deposito/add_area}" method="post" th:object="${Deposito}">
                    <div class="form-group">
                        <label class="control-label" for="descrizione"> Descrizione Area </label>
                        <input id="descrizione" class="form-control" type="text" th:field="*{descrizione}"
                            required autofocus="autofocus" />
                    </div>
                    <div class="form-group col-md-8">
						<label  class="col-form-label">Tipo </label>
						<select  id="tipo" name="tipo" th:field="*{tipo}" >
						<option th:value="LAVORO" th:utext="LAVORO"/>
						<option th:value="SOSTA" th:utext="SOSTA"/>
						</select>	
					<input name = "indirizzo" type="hidden" class="form-control" th:value= "${indirizzo}" id="indirizzo" required>
					</div>
					
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" >Aggiungi area</button>
                        
                        <br>
                        <br>
                        <br>
                        
                        <a class="navbar-brand" href="#" th:href="@{/home_gestore/visualizza_depositi?success}">Fine</a>
                    </div>
                </form>
                
                <form th:action="@{/home_gestore/add_deposito/add_area/inserisci_deposito}" method="post" th:object="${Deposito}">		
                    <div class="form-group">
                    	<input name = "indirizzo" type="hidden" class="form-control" th:value= "${indirizzo}" id="indirizzo" required>
                        <button type="submit" class="btn btn-success" >Fine</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
