<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserisci dati prenotazione</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>

 

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <sec:authorize="isAuthenticated()"><a class="navbar-brand"th:href="@{/home_corriere}">Home</a>
                <sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

 

<br>
<br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

 
                
                
    <h1>Ordine che si intende prenotare</h1>
	<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
							Data</a>
					</th>	
					<th>
							Deposito </a>
					</th>		
					<th>
							Numero Ordine</a>
					</th>		
					<th>
							Numero Colli</a>
					</th>		
					<th>
							Numero Colonne</a>
					</th>		
					<th>
							Numero Pedane</a>
					</th>		
					<th>
							Peso Totale</a>	
				</tr>
			</thead>
			<tbody>
					<td th:text="${ordine.data}">
					</td>
					<td th:text="${ordine.indirizzo}">
					</td>
					<td th:text="${ordine.numero}">
					</td>
					<td th:text="${ordine.numeroColli}">
					</td>
					<td th:text="${ordine.numeroColonne}">
					</td>
					<td th:text="${ordine.numeroPedane}">
					</td>
					<td th:text="${ordine.pesoTotale}">
					</td>
			</tbody>
		</table>
		</div>
		<div class="container my-2">            
                
                
    <br>
    <br>            
    <br>
    <br>            
    <br>
    <br>            
    <br>
    <br>
    <br>            
    <br>
    <br>            
    <br>
    <br>        
    
    <!-- error message -->
    	<div th:if="${param.error0}">
        	<div class="alert alert-danger">Il numero di telefono deve contenere esclusivamente cifre.</div>
        </div>
                
    <!-- error message -->
    <div th:if="${param.error1}">
    	<div class="alert alert-danger">L' email e' scritta nel formata sbagliato.</div>
    </div>
    
    <h1>Inserisci orario e dati personali</h1>
                
	<form th:action="@{/home_corriere/effettua_prenotazione/inserisci_dati}" method="post" th:object="${Prenotazione}">
                    <div class="form-group col-md-8">
						<label  class="col-form-label">Orario </label>
						<select  id="orario" name="orario" th:field="*{orario}" >
						<option th:each="ora : ${listOrari}" th:value="${ora.fasciaOraria}" th:utext="${ora.fasciaOraria}"/></select>
					</div>	
					<br>
					<br>
					<br>
					<div class="form-group">
                        <label class="control-label" for="nome"> Nome </label>
                        <input id="nome" class="form-control" type="text" th:field="*{nome}"
                            required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="cognome"> Cognome </label>
                        <input id="cognome" class="form-control" type="text" th:field="*{cognome}"
                            required autofocus="autofocus" />
                    </div>
                    <div class="form-group col-md-8">
						<label  class="col-form-label">Tipo di Documento </label>
						<select id="tipoDocumento" name="tipoDocumento" th:field="*{tipoDocumento}" >
						<option th:each="tipo : ${listTipi}" th:value="${tipo}" th:utext="${tipo}"/>
						</select>
					</div>
					<br>
					<br>
					<br>
                    <div class="form-group">
                        <label class="control-label" for="numeroDocumento"> Numero del documento </label>
                        <input id="numeroDocumento" class="form-control" type="text" th:field="*{numeroDocumento}"
                            required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="telefono"> Telefono </label>
                        <input id="telefono" class="form-control" type="text" th:field="*{telefono}"
                            required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email"> Email </label>
                        <input id="email" class="form-control" type="text" th:field="*{email}"
                            required autofocus="autofocus" />
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="targa"> Targa del veicolo utilizzato </label>
                        <input id="targa" class="form-control" type="text" th:field="*{targa}"
                            required autofocus="autofocus" />
                    </div>
					<input name = "chiavePrenotazione" type="hidden" class="form-control" th:value= "${chiavePrenotazione}" id="chiavePrenotazione" required>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success" formtarget="_blank" >Salva Prenotazione</button>
                        
                    </div>
    </form>
		
		
</body>
</html>
