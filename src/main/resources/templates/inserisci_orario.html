<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserisci Orario</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>

 

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <sec:authorize="isAuthenticated()"><a class="navbar-brand"th:href="@{/home_corriere}">Home</a>
                <sec:authorize="isAuthenticated()"><a class="navbar-brand" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>

 

<br>
<br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

 

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Non esiste l'ordine che stai cercando.</div>
                </div>
                
                
    <h1>Ordine che si intende prenotare</h1>
	<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
							Data</a>
					</th>	
					<th>
							Deposito </a>
					</th>		
					<th>
							Numero Ordine</a>
					</th>		
					<th>
							Numero Colli</a>
					</th>		
					<th>
							Numero Colonne</a>
					</th>		
					<th>
							Numero Pedane</a>
					</th>		
					<th>
							Peso Totale</a>	
				</tr>
			</thead>
			<tbody>
					<td th:text="${ordine.data}">
					</td>
					<td th:text="${ordine.indirizzo}">
					</td>
					<td th:text="${ordine.numero}">
					</td>
					<td th:text="${ordine.numeroColli}">
					</td>
					<td th:text="${ordine.numeroColonne}">
					</td>
					<td th:text="${ordine.numeroPedane}">
					</td>
					<td th:text="${ordine.pesoTotale}">
					</td>
			</tbody>
		</table>
		</div>
		<div class="container my-2">            
                
                
    <br>
    <br>            
    <br>
    <br>            
    <br>
    <br>            
    <br>
    <br>
    <br>            
    <br>
    <br>            
    <br>
    <br>        
                
	<h1>Lista orari disponibili del deposito</h1>
	<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
							Fascia Oraria</a>
				</tr>
			</thead>
			<tbody>
				<tr th:each="orario : ${listorari}">
					<td th:text="${orario.fasciaOraria}">
					<td> <a th:href="@{/home_corriere/effettua_prenotazione/inserisci_orario/inserisci_dati_corriere/{fasciaOraria}(fasciaOraria=${orario.fasciaOraria})}" class="btn btn-primary">Prenota Orario</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		<div class="container my-2">
</body>
</html>
