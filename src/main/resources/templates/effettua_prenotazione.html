<!DOCTYPE html>
<html>
<head>
<title>EFFETTUA PRENOTAZIONE</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body th:background="@{/images/mattonella2.png}">

	<!-- create navigation bar ( header) -->
	<div class="w3-top">
  		<div class="w3-bar w3-black w3-card">
    		<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="@{/}" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
		    <sec:authorize="isAuthenticated()"><a th:href="@{/home_gestore}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
		    <sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="w3-bar-item w3-button w3-padding-large">LOGOUT</a>
  		</div>
	</div>
	

 

<br>
<br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Non esiste l'ordine che stai cercando.</div>
                </div>
                
                <!-- error message -->
                <div th:if="${param.error0}">
                    <div class="alert alert-danger">L'ordine e' gia' stato prenotato.</div>
                </div>
                
           
                <h1>Inserisci la chiave della prenotazione</h1>

 

                <form th:action="@{/home_corriere/effettua_prenotazione}" method="post" th:object="${Prenotazione}">
                    <div class="form-group">
                        <label class="control-label" for="chiavePrenotazione"> Chiave della prenotazione </label>
                        <input id="chiavePrenotazione" class="form-control" type="text" th:field="*{chiavePrenotazione}"
                            required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Avanti</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
